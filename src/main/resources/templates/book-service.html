<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Service</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Vehicle Service Management System üöó
        </div>
        
        <h2>Book a Service</h2>
        
        <form th:action="@{/book-service}" method="post" th:object="${booking}">
            <label for="serviceType">Service Type:</label>
            <input type="text" id="serviceType" th:field="*{serviceType}" required placeholder="e.g., Oil Change, Tire Rotation">
            
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" th:field="*{vehicleNumber}" required placeholder="Enter your vehicle registration number">
            
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" th:field="*{appointmentDate}" required>
            
            <button type="submit">Confirm Booking</button>
        </form>
        
        <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
