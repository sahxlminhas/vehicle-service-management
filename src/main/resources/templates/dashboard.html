<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Dashboard Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --error: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--dark);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h2 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .card p {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--primary-dark);
            background-color: rgba(67, 97, 238, 0.1);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Welcome, [[${userEmail}]]</h2>
    <p>Select a service to book:</p>
</div>

<div class="grid-container">
    <div class="card" th:each="service : ${services}">
        <img th:src="@{'/images/' + ${service.image}}" alt="Service Image" />
        <h3 th:text="${service.name}"></h3>
        <p th:text="'Price: â‚¹' + ${service.price}"></p>
        <a th:href="@{'/book-service?type=' + ${service.name}}" class="btn">Book Now</a>
    </div>
</div>

<div class="nav-links">
    <a th:href="@{/view-status}">View Booking Status</a>
    <a th:href="@{/feedback}">Submit Feedback</a>
    <a th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
