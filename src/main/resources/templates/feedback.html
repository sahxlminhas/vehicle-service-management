<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --error: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            color: var(--dark);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .feedback-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
            background-color: rgba(250, 250, 250, 0.8);
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            background-color: rgba(67, 97, 238, 0.1);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-state {
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounce 1s;
        }

        /* Dashboard Return Button */
        .dashboard-return-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary);
        }

        .dashboard-return-btn:hover {
            background-color: white;
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
            border-color: var(--primary);
        }

        .dashboard-return-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            .feedback-container {
                padding: 20px;
            }
            
            .header .logo {
                font-size: 40px;
            }
            
            h2 {
                font-size: 22px;
            }

            .dashboard-return-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš—</div>
        <h1>Vehicle Service Management System</h1>
    </div>

    <h2>Submit Your Feedback</h2>

    <div class="feedback-container">
        <!-- Success Message - This will show briefly if redirected from successful submission -->
        <div th:if="${param.success != null}" class="alert alert-success">
            Thank you for your feedback!
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            [[${error}]]
        </div>

        <!-- Feedback Form (only show if not coming from successful submission) -->
        <form th:unless="${param.success != null}" th:action="@{/feedback}" method="post" th:object="${feedback}">
            <label>Comment:</label>
            <textarea th:field="*{comment}" placeholder="Please share your experience with us..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Success State (shown only if coming from successful submission) -->
        <div th:if="${param.success != null}" class="success-state">
            <div class="success-icon">âœ“</div>
            <p>Your feedback has been submitted successfully!</p>
            <a th:href="@{/dashboard}" class="dashboard-return-btn">Return to Dashboard</a>
        </div>
    </div>

    <div class="back-link" th:unless="${param.success != null}">
        <a th:href="@{/dashboard}">Back to Dashboard</a>
    </div>
</body>
</html>
